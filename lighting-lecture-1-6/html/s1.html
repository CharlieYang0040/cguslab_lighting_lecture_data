<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6강: V-Ray Physical Camera & 노출 제어</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            overflow: hidden;
        }
        .camera-icon {
            position: absolute;
            opacity: 0.1;
            transform: translate(-50%, -50%);
        }
        .aperture {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: transparent;
            border: 15px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 120, 255, 0.3);
            right: -50px;
            bottom: -50px;
            z-index: 1;
        }
        .aperture:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        .light-ray {
            position: absolute;
            top: 0;
            left: 30%;
            width: 2px;
            height: 200px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), transparent);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col justify-center items-center p-16 relative">
        <!-- 배경 요소 -->
        <div class="aperture"></div>
        <div class="light-ray"></div>
        <div class="light-ray" style="left: 60%; height: 300px; transform: rotate(30deg);"></div>
        <div class="light-ray" style="left: 20%; height: 250px; transform: rotate(60deg);"></div>
        
        <!-- 배경 아이콘 -->
        <i class="fas fa-camera-retro camera-icon text-9xl" style="top: 20%; left: 20%;"></i>
        <i class="fas fa-sliders-h camera-icon text-8xl" style="top: 70%; left: 80%;"></i>
        <i class="fas fa-lightbulb camera-icon text-7xl" style="top: 40%; left: 85%;"></i>
        
        <!-- 메인 콘텐츠 -->
        <div class="z-10 text-center">
            <div class="text-blue-300 mb-3 tracking-wider font-light">컴퓨터 그래픽스 라이팅</div>
            <h1 class="text-6xl font-bold mb-6">
                <span class="text-blue-400">6강:</span> V-Ray Physical Camera <br>
                <span class="flex justify-center items-center mt-2">
                    <span class="h-px bg-blue-400 w-16 mr-4"></span>
                    <span>& 노출 제어</span>
                    <span class="h-px bg-blue-400 w-16 ml-4"></span>
                </span>
            </h1>
            
            <div class="mt-16 flex items-center justify-center text-gray-300">
                <i class="fas fa-calendar-alt mr-2"></i>
                <span id="current-date">2024년 7월</span>
            </div>
        </div>

        <!-- 하단 장식 요소 -->
        <div class="absolute bottom-8 left-0 w-full flex justify-center">
            <div class="flex space-x-6">
                <div class="w-3 h-3 rounded-full bg-blue-500"></div>
                <div class="w-3 h-3 rounded-full bg-blue-400"></div>
                <div class="w-3 h-3 rounded-full bg-blue-300"></div>
            </div>
        </div>
    </div>

    <script>
        // 현재 날짜 설정
        const date = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = date.toLocaleDateString('ko-KR', options);
    </script>
</body>
</html>
