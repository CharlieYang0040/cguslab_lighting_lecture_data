<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터 그래픽스 라이팅 7강</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 30%, #3b82f6 100%);
        }
        .light-ray {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            transform-origin: 0 100%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .title-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .light-point {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7); }
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col items-center justify-center">
        <!-- 배경 라이트 레이 효과 -->
        <div class="light-ray" style="width: 2px; height: 500px; top: 50px; left: 400px; transform: rotate(45deg);"></div>
        <div class="light-ray" style="width: 2px; height: 600px; top: -50px; left: 800px; transform: rotate(65deg);"></div>
        <div class="light-ray" style="width: 2px; height: 400px; top: 150px; left: 600px; transform: rotate(25deg);"></div>
        
        <!-- 배경 라이트 포인트 효과 -->
        <div class="light-point" style="top: 150px; left: 300px;"></div>
        <div class="light-point" style="top: 500px; left: 950px;"></div>
        <div class="light-point" style="top: 250px; left: 850px;"></div>
        
        <!-- 3 Point Lighting 다이어그램 -->
        <div class="absolute top-0 right-0 opacity-20" style="width: 500px; height: 500px;">
            <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                <circle cx="400" cy="400" r="150" fill="none" stroke="white" stroke-width="2"/>
                <circle cx="400" cy="400" r="30" fill="rgba(255,255,255,0.7)"/>
                <line x1="200" y1="200" x2="360" y2="360" stroke="white" stroke-width="4" />
                <line x1="600" y1="200" x2="440" y2="360" stroke="white" stroke-width="2" />
                <line x1="400" y1="650" x2="400" y2="450" stroke="white" stroke-width="3" />
                <circle cx="200" cy="200" r="40" fill="rgba(255,255,255,0.6)"/>
                <circle cx="600" cy="200" r="30" fill="rgba(255,255,255,0.4)"/>
                <circle cx="400" cy="650" r="35" fill="rgba(255,255,255,0.5)"/>
            </svg>
        </div>
        
        <!-- 제목 컨텐츠 -->
        <div class="z-10 px-10 py-16 rounded-lg text-center">
            <h1 class="text-5xl font-bold text-white title-shadow mb-6">컴퓨터 그래픽스 라이팅</h1>
            <div class="w-32 h-1 bg-white mx-auto rounded-full mb-6"></div>
            <h2 class="text-4xl font-bold text-white title-shadow mb-4">7강</h2>
            <h3 class="text-3xl font-medium text-white title-shadow mb-8">프로젝트 실습, 리라이팅 및 1개월차 종합 리뷰</h3>
            
            <div class="mt-12 flex justify-center">
                <div class="px-6 py-3 bg-white bg-opacity-20 rounded-lg backdrop-filter backdrop-blur-sm">
                    <p class="text-white font-medium">
                        <i class="fas fa-lightbulb mr-2"></i> 실습과 응용을 통한 라이팅 기술 완성
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 하단 정보 -->
        <div class="absolute bottom-6 right-8">
            <p class="text-white text-opacity-70 text-sm">
                컴퓨터 그래픽스 라이팅 과정 | 1개월차 마무리
            </p>
        </div>
    </div>
</body>
</html>
