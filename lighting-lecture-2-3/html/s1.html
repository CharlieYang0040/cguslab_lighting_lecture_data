<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 데이터 구조와 USD 파이프라인의 핵심</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            overflow-x: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
        }
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(34, 197, 94, 0.05) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .title-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06d6a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle-glow {
            color: #cbd5e1;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .geometric-shape {
            position: absolute;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            animation: float 6s ease-in-out infinite;
        }
        .shape-1 {
            width: 80px;
            height: 80px;
            top: 15%;
            right: 15%;
            animation-delay: 0s;
        }
        .shape-2 {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: -2s;
            border-color: rgba(168, 85, 247, 0.3);
        }
        .shape-3 {
            width: 40px;
            height: 40px;
            top: 25%;
            left: 10%;
            animation-delay: -4s;
            border-color: rgba(34, 197, 94, 0.3);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .course-badge {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
            border: 1px solid rgba(59, 130, 246, 0.4);
            backdrop-filter: blur(10px);
        }
        .icon-glow {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5));
        }
    </style>
</head>
<body>
    <div class="slide-container relative">
        <div class="animated-bg"></div>
        
        <!-- Geometric Shapes -->
        <div class="geometric-shape shape-1"></div>
        <div class="geometric-shape shape-2"></div>
        <div class="geometric-shape shape-3"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-16 py-12">
            
            <!-- Course Badge -->
            <div class="course-badge rounded-full px-8 py-3 mb-8 text-blue-300 font-medium tracking-wide">
                <i class="fas fa-graduation-cap mr-2"></i>
                Computer Graphics & Pipeline Technology
            </div>
            
            <!-- Main Title -->
            <h1 class="title-gradient text-7xl font-black text-center leading-tight mb-6 tracking-tight">
                3D 데이터 구조와<br>
                USD 파이프라인의 핵심
            </h1>
            
            <!-- Subtitle -->
            <h2 class="subtitle-glow text-2xl font-light text-center mb-8 max-w-3xl leading-relaxed">
                2개월차 3강 | Float3, Normal 데이터 타입부터 Universal Scene Description까지
            </h2>
            
            <!-- Technical Icons Row -->
            <div class="flex items-center justify-center space-x-12 mb-12">
                <div class="text-center">
                    <i class="fas fa-cube icon-glow text-4xl text-blue-400 mb-2"></i>
                    <p class="text-gray-300 text-sm font-medium">3D Data Types</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-project-diagram icon-glow text-4xl text-purple-400 mb-2"></i>
                    <p class="text-gray-300 text-sm font-medium">USD Pipeline</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-layer-group icon-glow text-4xl text-green-400 mb-2"></i>
                    <p class="text-gray-300 text-sm font-medium">Scene Structure</p>
                </div>
            </div>
            
            <!-- Course Info -->
            <div class="bg-gray-800 bg-opacity-60 backdrop-filter backdrop-blur-lg rounded-2xl p-8 border border-gray-600 max-w-2xl text-center">
                <div class="flex items-center justify-center space-x-8 text-gray-300">
                    <div class="flex items-center">
                        <i class="far fa-calendar-alt text-blue-400 mr-2"></i>
                        <span class="font-medium">2개월차 3강</span>
                    </div>
                    <div class="flex items-center">
                        <i class="far fa-clock text-purple-400 mr-2"></i>
                        <span class="font-medium">90분</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-users text-green-400 mr-2"></i>
                        <span class="font-medium">CG 전공생</span>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- Footer -->
        <div class="absolute bottom-8 left-16 right-16 flex justify-between items-center text-gray-400">
            <div class="flex items-center">
                <i class="fas fa-university mr-2"></i>
                <span class="text-sm">Computer Graphics & Data Management Course</span>
            </div>
            <div class="text-sm">
                <span>Slide 1 of 6</span>
            </div>
        </div>
        
    </div>
</body>
</html>
